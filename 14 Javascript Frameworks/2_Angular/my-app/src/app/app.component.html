<h2>{{ title }}</h2>

<div>
  <form *ngFor="let movie of movies">
    <h3>{{movie.name}}</h3>

    <button 
      type="button"
      (click)="rmvMovieQuantity(movie.name)"
      [disabled]="movie.quantity <= 0"
      > - </button>
    {{ movie.quantity }}
    <button 
      type="button"
      (click)="addMovieQuantity(movie.name)"
      [disabled]="movie.quantity >= movie.available"
      > + </button>

  </form>
</div>
