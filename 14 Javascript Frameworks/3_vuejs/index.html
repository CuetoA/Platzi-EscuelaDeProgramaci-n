<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Template to use Vue step by step</h1>
    <div id="root">
        <h2>Movie</h2>

        <form v-for="movie in movies">
            <h3>{{ movie.name }}</h3>
            <button 
                type="button"
                v-on:click="movie.quantity -=1"
                :disabled="movie.quantity <= 0"
                > - </button>
            {{ movie.quantity }}
            <button 
                type="button"
                v-on:click="movie.quantity +=1"
                :disabled="movie.quantity >= movie.available"
                > + </button>

        </form>
    </div>



    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue;
        const app = createApp({

            data() {
                return {
                    movies: [
                        {
                            name: "Forest Gump",
                            available: 5,
                            quantity: 0,
                        },
                        {
                            name: "The last night",
                            available: 2,
                            quantity: 0,
                        },
                    ],
                };
            },
        });

        app.mount("#root");
    </script>
</body>
</html>
