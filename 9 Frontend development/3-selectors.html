<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background: papayawhip;
        }
        div{
            background: pink;
        }
        .title{
            color: blueviolet;
        }
        #title2{
            color: brown;
        }
        a[href="avarchery.com"]{
            color: blue;
        }
    </style>
</head>
<body>
    <div class="title">
        Hola
    </div>
    <div id="title2">
        Mundo
    </div>
    <a href="avarchery.com"> avarchery </a> <br>

    <div>
        <p>
            A class basically is the way we organize styles in CSS, basically, 
            they set rules for which elements in which circumstances should look like X or Y
        </p>
        <a href="https://www.w3schools.com/cssref/css_selectors.asp"> Link to CSS classes cheatsheet</a>
    </div>
    

</body>
</html>
