<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My card</title>
    <style>
        html *{
            background-color: black;
        }
        section{
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .card{
            width: 500px;
            height: 700px;
            background-color: black;
            border-radius: 20px;
            overflow: hidden;

            border: 3px solid rgba(255, 255, 255, 0.85);
        }
        .card #background_img {
            margin-top: -50px;
            width: 100%;
        }
        .card #profile_img{
            margin-top: -90px;
            margin-left: 160px;
            width: 170px;
            border-radius: 50%;

            border: 3px solid black
        }
        .card #profile_name{
            color: white;
            margin: 10px;
            text-align: center;
            font-size: xx-large;
        }
        .card #profile_info p:nth-child(2){
            color: rgba(255, 255, 255, 0.83);
            margin: -11px;
            z-index:1;
            text-align: center;
        }
        .card #profile_info p:nth-child(3){
            color: white;
            width: 70%;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 60px;
        }
        .card #links{
            color: white;
            display: flex;
        }
        .card #links a{
            margin: auto;
            position: relative;
            bottom: -70px;
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
