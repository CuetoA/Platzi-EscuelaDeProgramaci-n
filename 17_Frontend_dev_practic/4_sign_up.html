<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="mystyles.css">
</head>
<body>
    <div class="login">
        <div class="form-container-spaced">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">


            <form action="/" class="form-spaced">
                <h1 class="title left-text">My account</h1>
                <label for="user_name" class="label">Name</label>
                <input type="text" id="user_name" class="input" placeholder="My username">

                <label for="email" class="label">Email address</label>
                <input type="text" id="email" class="input" placeholder="my_email@example.com">

                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input" placeholder="********">
            </form>

            <button class="primary-button login-button">Create</button>
        </div>
    </div>
</body>
</html>
