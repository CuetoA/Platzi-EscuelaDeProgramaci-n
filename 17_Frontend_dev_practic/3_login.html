<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./mystyles.css">
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="" class="logo">
          
            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" class="input" id="email" placeholder="test@gmail.com">

                <label for="password" class="label">Password</label>
                <input type="text" class="input" id="password" placeholder="*********">

                <button class="primary-button login-button">Log in</button>
                <p class="foot-note"><a href=""> Forgot my password </a></p>
            </form>

            <button class="primary-button secondary-button sign-up-button">Sign up</button>
        </div>
    </div>    
</body>
</html>
